plugins {
    id 'net.kyori.blossom' version '1.1.0'
}

repositories {
    maven { url 'https://repo.velocitypowered.com/snapshots/' }
}

dependencies {
    compileOnly 'com.velocitypowered:velocity-api:1.0.4-SNAPSHOT'
    annotationProcessor 'com.velocitypowered:velocity-api:1.0.4-SNAPSHOT'
    compile project(':azlink-common')
}

blossom {
    replaceToken '${pluginVersion}', project.version, 'src/main/java/com/azuriom/azlink/velocity/AzLinkVelocityPlugin.java'
}
