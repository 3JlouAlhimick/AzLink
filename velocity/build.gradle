plugins {
    id 'net.kyori.blossom' version '1.1.0'
}

repositories {
    maven { url 'https://repo.velocitypowered.com/releases/' }
}

dependencies {
    compile project(':azlink-common')
    compileOnly 'com.velocitypowered:velocity-api:1.0.4'
    annotationProcessor 'com.velocitypowered:velocity-api:1.0.4'
}

blossom {
    replaceToken '${pluginVersion}', project.version, 'src/main/java/com/azuriom/azlink/velocity/AzLinkVelocityPlugin.java'
}
